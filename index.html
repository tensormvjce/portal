<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tensor Portal</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Import fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap');
    
    /* Color variables */
    :root {
      --primary: #6366f1;
      --primary-gradient: linear-gradient(120deg, #6366f1, #818cf8);
      --secondary: #10b981;
      --background: #0f172a;
      --surface: #1e293b;
      --surface-light: #334155;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --error: #ef4444;
      --warning: #f59e0b;
      --success: #10b981;
      --info: #3b82f6;
    }

    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding: 2.5rem 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Background canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 2.5rem;
      grid-template-columns: 1fr 1fr;
    }

    /* Card components */
    .card {
      background: rgba(30, 41, 59, 0.8);  
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.25);
    }

    /* Slot item styling */
    .slot-item {
      padding: 1.25rem;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    } 

    .slot-item:hover {
      background: rgba(51, 65, 85, 0.8);
      transform: scale(1.02);
    }

    /* Form card positioning */
    .form-card {
      position: sticky;
      top: 2rem;
      height: fit-content;
    }

    /* Title styling */
    .title {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .title img {
      height: 55px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .title h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(120deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
      transition: var(--transition);
    }

    input, select {
      width: 100%;
      padding: 0.9rem 1rem;
      background: var(--surface-light);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text);
      transition: var(--transition);
      font-size: 0.95rem;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    input:focus + label, select:focus + label {
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px -3px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Alert message */
    .alert {
      padding: 1rem;
      background: var(--secondary);
      color: white;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
      animation: slideDown 0.5s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .alert::after {
      content: '';
      position: absolute;
      height: 2px;
      bottom: 0;
      left: 0;
      width: 0;
      background: white;
      animation: progress 3s linear forwards;
    }

    @keyframes slideDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }

    /* Slots section */
    .slots-list {
      display: grid;
      gap: 1.5rem;
    }

    .slots-list h3 {
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .slots-list h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    /* Slot details */
    .slot-details {
      display: grid;
      gap: 0.5rem;
      width: 100%;
    }

    .slot-day {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 1.05rem;
    }

    .slot-date {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .slot-role {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.25rem;
    }

    /* WhatsApp link */
    .whatsapp-link {
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }

    .whatsapp-link:hover {
      background: rgba(99, 102, 241, 0.1);
      transform: translateX(2px);
    }

    .whatsapp-link i {
      color: #25D366;
    }

    /* No bookings message */
    .no-bookings {
      text-align: center;
      color: var(--text-muted);
      padding: 1.5rem;
      background: rgba(51, 65, 85, 0.3);
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .no-bookings i {
      font-size: 1.5rem;
      opacity: 0.5;
    }

    /* Category badge */
    .category-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-right: 0.5rem;
    }

    .category-badge.content {
      background: rgba(14, 165, 233, 0.2);
      color: #38bdf8;
    }

    .category-badge.design {
      background: rgba(249, 115, 22, 0.2);
      color: #fb923c;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .form-card {
        position: static;
      }

      body {
        padding: 1.5rem 1rem;
      }
    }

    /* Page loader */
    .loader-container {
      display: none; /* Hide the full page loader */
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s ease infinite;
    }

    .loader-container.hidden {
      opacity: 0;
      visibility: hidden;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer credits */
    .credits {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0 1rem;
      color: rgba(177, 175, 175, 0.7);
    }

    .credits footer p {
      font-size: 0.85rem;
      font-family: "Poppins", sans-serif;
      font-weight: 400;
    }

    .credits a {
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-weight: 600;
      position: relative;
      padding: 0 2px;
    }

    .credits a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: white;
      transition: width 0.3s ease;
    }

    .credits a:hover::after {
      width: 100%;
    }

    /* Firebase loading state */
    .firebase-loading {
      position: relative;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    .firebase-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--surface-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .firebase-loading .message {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .toast {
      padding: 1rem 1.5rem;
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      transform: translateX(120%);
      opacity: 0;
      animation: slideIn 0.3s ease forwards;
    }

    .toast.error { border-left: 4px solid var(--error); }
    .toast.success { border-left: 4px solid var(--success); }
    .toast.warning { border-left: 4px solid var(--warning); }
    .toast.info { border-left: 4px solid var(--info); }

    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Quick stats */
    .quick-stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      flex: 1;
      padding: 1rem;
      background: rgba(51, 65, 85, 0.4);
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Form validation styles */
    .form-group.error input,
    .form-group.error select {
      border-color: var(--error);
    }

    .form-group.error .error-message {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Enhance existing button styles */
    button {
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button.loading {
      position: relative;
      pointer-events: none;
      opacity: 0.8;
    }

    button.loading span {
      visibility: hidden;
    }

    button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <!-- Background animation canvas -->
  <canvas></canvas>
  
  <!-- Main content container -->
  <div class="container">
    <!-- Booking form card -->
    <div class="card form-card">
      <div class="title">
        <img src="logo_white.png" alt="Tensor Logo">
        <h1>Weekly Post Slots</h1>
      </div>

      <div class="alert">
        <i class="fas fa-check-circle"></i> Slot booked successfully!
      </div>

      <form id="slotBookingForm">
        <div class="form-group">
          <label for="userName">Full Name</label>
          <input type="text" id="userName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="dateRangeSelect">Date Range</label>
          <select id="dateRangeSelect" required>
            <option value="" disabled selected>Select week</option>
            <option value="May12-May18">Week 1: May 12 - May 18, 2025</option>
            <option value="May19-May25">Week 2: May 19 - May 25, 2025</option>
          </select>
        </div>

        <div class="form-group">
          <label for="daySelect">Preferred Day</label>
          <select id="daySelect" required>
            <option value="" disabled selected>Choose day</option>
            <!-- Day options populate dynamically based on selected date range -->
          </select>
        </div>

        <div class="form-group">
          <label for="number">WhatsApp Number</label>
          <input type="tel" id="number" placeholder="Include country code (e.g. +91 1234567890)" required>
        </div>

        <div class="form-group">
          <label for="roleSelect">Your Role</label>
          <select id="roleSelect" required>
            <option value="" disabled selected>Select role</option>
            <option value="Content">Content</option>
            <option value="Design">Design</option>
          </select>
        </div>

        <button type="submit">
          <span>Book Slot</span>
          <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>
      </form>
    </div>

    <!-- Bookings display card -->
    <div class="card">
      <h2 style="text-align: center; margin-bottom: 2rem; font-family: 'Montserrat', sans-serif;">Current Bookings</h2>
      
      <!-- Remove quick stats section -->
      <div class="slots-list" id="slotAvailability">
        <div class="firebase-loading">
          <div class="spinner"></div>
          <div class="message">Loading bookings...</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="credits">
    <footer>
      <p>Designed and developed by: <a href="https://www.linkedin.com/in/srikar-t-118581286/">Srikar</a></p>
    </footer>
  </div>

  <!-- Toast container -->
  <div class="toast-container"></div>

  <!-- Firebase scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>
  
  <!-- Main application script -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBSbonwVE3PPXIIrSrvrB75u2AQ_B_Tni4",
      authDomain: "discraft-c1c41.firebaseapp.com",
      databaseURL: "https://discraft-c1c41-default-rtdb.firebaseio.com",
      projectId: "discraft-c1c41",
      storageBucket: "discraft-c1c41.appspot.com",
      messagingSenderId: "525620150766",
      appId: "1:525620150766:web:a426e68d206c68764aceff"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("slotBookings");

    // Current date - April 28, 2025 (to make Apr21 the starting week)
    const currentDate = new Date(2025, 3, 28); // Month is 0-indexed (3 = April)
    
    // Define date ranges and calculate days
    const dateRanges = {
      'May12-May18': {
        start: new Date(2025, 4, 12), // May 12, 2025
        end: new Date(2025, 4, 18),   // May 18, 2025
        days: {
          'Friday': new Date(2025, 4, 16),  // May 16, 2025
          'Sunday': new Date(2025, 4, 18)   // May 18, 2025
        }
      },
      'May19-May25': {
        start: new Date(2025, 4, 19), // May 19, 2025
        end: new Date(2025, 4, 25),   // May 25, 2025
        days: {
          'Friday': new Date(2025, 4, 23),  // May 23, 2025
          'Sunday': new Date(2025, 4, 25)   // May 25, 2025
        }
      }
    };

    // Format date helper function
    function formatDate(date) {
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    // Update day options when date range changes
    document.getElementById('dateRangeSelect').addEventListener('change', function(e) {
      const rangeKey = e.target.value;
      const daySelect = document.getElementById('daySelect');
      
      // Clear existing options except the first one
      while (daySelect.options.length > 1) {
        daySelect.remove(1);
      }
      
      // Add options for the selected range
      if (rangeKey && dateRanges[rangeKey]) {
        const range = dateRanges[rangeKey];
        for (const [dayName, date] of Object.entries(range.days)) {
          const option = document.createElement('option');
          option.value = dayName;
          option.textContent = `${dayName} (${formatDate(date)})`;
          daySelect.appendChild(option);
        }
      }
    });

    // Toast notification function
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icon = document.createElement('i');
      icon.className = `fas fa-${type === 'success' ? 'check-circle' : 
                          type === 'error' ? 'exclamation-circle' :
                          type === 'warning' ? 'exclamation-triangle' : 'info-circle'}`;
      
      toast.appendChild(icon);
      toast.appendChild(document.createTextNode(message));
      
      document.querySelector('.toast-container').appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease forwards';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Handle form submission
    document.getElementById('slotBookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.classList.add('loading');
      
      // Form validation
      const formData = {
        name: document.getElementById('userName').value.trim(),
        dateRange: document.getElementById('dateRangeSelect').value,
        day: document.getElementById('daySelect').value,
        role: document.getElementById('roleSelect').value,
        number: document.getElementById('number').value.trim()
      };
      
      // Reset previous errors
      document.querySelectorAll('.form-group').forEach(group => {
        group.classList.remove('error');
        const errorMsg = group.querySelector('.error-message');
        if (errorMsg) errorMsg.remove();
      });
      
      // Validate form data
      let hasError = false;
      Object.entries(formData).forEach(([key, value]) => {
        if (!value) {
          const field = document.getElementById(key === 'name' ? 'userName' : key);
          const formGroup = field.closest('.form-group');
          formGroup.classList.add('error');
          
          const errorMsg = document.createElement('div');
          errorMsg.className = 'error-message';
          errorMsg.innerHTML = `<i class="fas fa-exclamation-circle"></i> This field is required`;
          formGroup.appendChild(errorMsg);
          
          hasError = true;
        }
      });
      
      if (hasError) {
        submitButton.classList.remove('loading');
        showToast('Please fill all required fields', 'error');
        return;
      }
      
      try {
        const slotRef = db.child(`${formData.dateRange}/${formData.day}/${formData.role}`);
        const snapshot = await slotRef.once('value');
        
        const currentBookings = snapshot.val() || {};
        const bookingCount = Object.keys(currentBookings).length;
        if (bookingCount >= 3) {
          showToast('Maximum bookings reached for this slot', 'error');
          submitButton.classList.remove('loading');
          return;
        }
        
        await slotRef.push({
          name: formData.name,
          number: formData.number,
          date: formatDate(dateRanges[formData.dateRange].days[formData.day])
        });
        
        showToast('Slot booked successfully!', 'success');
        e.target.reset();
        displaySlots();
        
      } catch (error) {
        console.error('Error:', error);
        showToast('Booking failed. Please try again.', 'error');
      } finally {
        submitButton.classList.remove('loading');
      }
    });

    // Display all booked slots
    async function displaySlots() {
      const container = document.getElementById('slotAvailability');
      
      // Show loading state
      container.innerHTML = `
        <div class="firebase-loading">
          <div class="spinner"></div>
          <div class="message">Loading bookings data...</div>
        </div>
      `;
      
      try {
        const dateRangeKeys = ['May12-May18', 'May19-May25'];
        container.innerHTML = '';
        
        for (const range of dateRangeKeys) {
          const snapshot = await db.child(range).once('value');
          const data = snapshot.val() || {};
          
          const rangeDiv = document.createElement('div');
          const weekNumber = dateRangeKeys.indexOf(range) + 1;
          rangeDiv.innerHTML = `<h3>Week ${weekNumber}: ${range.replace('-', ' - ')}</h3>`;
          
          if (Object.keys(data).length === 0) {
            const noBookingsDiv = document.createElement('div');
            noBookingsDiv.className = 'no-bookings';
            noBookingsDiv.innerHTML = `
              <i class="far fa-calendar-times"></i>
              <span>No bookings yet for this period</span>
              <small style="opacity: 0.7">Both Sunday and Friday slots are available</small>
            `;
            rangeDiv.appendChild(noBookingsDiv);
          } else {
            Object.entries(data).forEach(([day, roles]) => {
              const slotItemDiv = document.createElement('div');
              slotItemDiv.className = 'slot-item';
              
              let rolesHTML = '';
              Object.entries(roles).forEach(([role, bookings]) => {
                const roleBadgeClass = role.toLowerCase() === 'content' ? 'content' : 'design';
                Object.values(bookings).forEach(details => {
                  rolesHTML += `
                    <div class="slot-role">
                      <span class="category-badge ${roleBadgeClass}">${role}</span>
                      <a href="https://wa.me/${details.number || 'Slot Empty'}" target="_blank" class="whatsapp-link" title="Chat on WhatsApp">
                        <i class="fab fa-whatsapp"></i> 
                        ${details.name || 'Slot Empty'}
                      </a>
                    </div>

  <!-- Background animation script -->
  <script>
    /* 
    * Background animation with animated stars
    * Creates a responsive starfield effect with mouse interaction
    */
    const STAR_COLOR = '#fff';
    const STAR_SIZE = 2;
    const STAR_MIN_SCALE = 0.2;
    const OVERFLOW_THRESHOLD = 50;
    const STAR_COUNT = (window.innerWidth + window.innerHeight) / 10;
    
    const canvas = document.querySelector('canvas'),
          context = canvas.getContext('2d');
    
    let scale = 1,
        width,
        height;
    
    let stars = [];
    let pointerX, pointerY;
    let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0003 };
    let touchInput = false;
    
    // Create initial stars
    function generate() {
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: 0,
          y: 0,
          z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE)
        });
      }
    }
    
    // Position a star on the canvas
    function placeStar(star) {
      star.x = Math.random() * width;
      star.y = Math.random() * height;
    }
    
    // Reset star when it goes off-screen
    function recycleStar(star) {
      let direction = 'z';
      let vx = Math.abs(velocity.x),
          vy = Math.abs(velocity.y);
    
      if (vx > 1 || vy > 1) {
        let axis;
        if (vx > vy) {
          axis = Math.random() < vx / (vx + vy) ? 'h' : 'v';
        } else {
          axis = Math.random() < vy / (vx + vy) ? 'v' : 'h';
        }
    
        if (axis === 'h') {
          direction = velocity.x > 0 ? 'l' : 'r';
        } else {
          direction = velocity.y > 0 ? 't' : 'b';
        }
      }
      
      star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);
    
      if (direction === 'z') {
        star.z = 0.1;
        star.x = Math.random() * width;
        star.y = Math.random() * height;
      } else if (direction === 'l') {
        star.x = -OVERFLOW_THRESHOLD;
        star.y = height * Math.random();
      } else if (direction === 'r') {
        star.x = width + OVERFLOW_THRESHOLD;
        star.y = height * Math.random();
      } else if (direction === 't') {
        star.x = width * Math.random();
        star.y = -OVERFLOW_THRESHOLD;
      } else if (direction === 'b') {
        star.x = width * Math.random();
        star.y = height + OVERFLOW_THRESHOLD;
      }
    }
    
    // Handle window resize
    function resize() {
      scale = window.devicePixelRatio || 1;
      width = window.innerWidth * scale;
      height = window.innerHeight * scale;
      canvas.width = width;
      canvas.height = height;
      stars.forEach(placeStar);
    }
    
    // Animation loop
    function step() {
      context.clearRect(0, 0, width, height);
      update();
      render();
      requestAnimationFrame(step);
    }
    
    // Update star positions
    function update() {
      velocity.tx *= 0.95;
      velocity.ty *= 0.95;
      velocity.x += (velocity.tx - velocity.x) * 0.8;
      velocity.y += (velocity.ty - velocity.y) * 0.8;
    
      stars.forEach((star) => {
        star.x += velocity.x * star.z;
        star.y += velocity.y * star.z;
        star.x += (star.x - width / 2) * velocity.z * star.z;
        star.y += (star.y - height / 2) * velocity.z * star.z;
        star.z += velocity.z;
    
        // Check if star is offscreen
        if (
          star.x < -OVERFLOW_THRESHOLD ||
          star.x > width + OVERFLOW_THRESHOLD ||
          star.y < -OVERFLOW_THRESHOLD ||
          star.y > height + OVERFLOW_THRESHOLD
        ) {
          recycleStar(star);
        }
      });
    }
    
    // Draw stars on canvas
    function render() {
      stars.forEach((star) => {
        context.beginPath();
        context.lineCap = 'round';
        context.lineWidth = STAR_SIZE * star.z * scale;
        context.globalAlpha = 0.5 + 0.5 * Math.random();
        
        // Add subtle color variation
        const hue = 210 + Math.random() * 30;
        context.strokeStyle = `hsl(${hue}, 80%, 80%)`;
        
        context.beginPath();
        context.moveTo(star.x, star.y);
    
        let tailX = velocity.x * 2,
            tailY = velocity.y * 2;
    
        if (Math.abs(tailX) < 0.1) tailX = 0.5;
        if (Math.abs(tailY) < 0.1) tailY = 0.5;
    
        context.lineTo(star.x + tailX, star.y + tailY);
        context.stroke();
      });
    }
    
    // Track pointer movement
    function movePointer(x, y) {
      if (typeof pointerX === 'number' && typeof pointerY === 'number') {
        let ox = x - pointerX,
            oy = y - pointerY;
        velocity.tx = velocity.tx + (ox / (8 * scale)) * (touchInput ? 1 : -1);
        velocity.ty = velocity.ty + (oy / (8 * scale)) * (touchInput ? 1 : -1);
      }
      pointerX = x;
      pointerY = y;
    }
    
    // Event handlers
    function onMouseMove(event) {
      touchInput = false;
      movePointer(event.clientX, event.clientY);
    }
    
    function onTouchMove(event) {
      touchInput = true;
      movePointer(event.touches[0].clientX, event.touches[0].clientY, true);
      event.preventDefault();
    }
    
    function onMouseLeave() {
      pointerX = null;
      pointerY = null;
    }
    
    // Initialize animation
    generate();
    resize();
    step();
    
    // Event listeners
    window.onresize = resize;
    canvas.onmousemove = onMouseMove;
    canvas.ontouchmove = onTouchMove;
    canvas.ontouchend = onMouseLeave;
    document.onmouseleave = onMouseLeave;
  </script>
